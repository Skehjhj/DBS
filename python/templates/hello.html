<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>DateJoin</th>
            <th>Program</th>
            <th>Major</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.date_join }}</td>
            <td>{{ student.program }}</td>
            <td>{{ student.major }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
